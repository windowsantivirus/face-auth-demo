<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Authentication Demo (Laptop Webcam)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- face-api.js build (browser) -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Face Authentication Demo</h1>
    <p class="sub">Enroll yourself, then verify in real-time using your laptop camera.</p>

    <div class="grid">
      <section class="card">
        <h2>1) Enrollment</h2>
        <label>Display name (e.g., Amit)</label>
        <input id="name" placeholder="Enter name" />
        <div class="row">
          <button id="btnStartCam">Start Camera</button>
          <button id="btnEnroll" disabled>Enroll (capture)</button>
        </div>
        <p class="hint">Tip: good lighting, face centered, remove sunglasses.</p>
      </section>

      <section class="card">
        <h2>2) Authentication</h2>
        <label>Verify as</label>
        <select id="verifyAs"></select>
        <div class="row">
          <button id="btnAuth" disabled>Start Authentication</button>
          <button id="btnClear">Clear All Enrollments</button>
        </div>
        <div id="result" class="result neutral">Result: Waitingâ€¦</div>
        <div id="score" class="score"></div>
      </section>
    </div>

    <section class="card">
      <h2>Live Camera</h2>
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="small">
        Models load from <code>/models</code>. Enrollment stored in your browser only (demo).
      </div>
    </section>
  </div>
</body>
</html>
